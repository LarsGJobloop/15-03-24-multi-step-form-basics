<!DOCTYPE html>
<html lang="en">

<head>
  <title>Multi Step Form Basic</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js"></script>
</head>

<body>

  <section id="multi-step-form" class="current-step-2">
    <aside>
      <ol>
        <li class="button-step-1">
          <button onclick="changeStep(1)">Step 1</button>
        </li>

        <li class="button-step-2">
          <button onclick="changeStep(2)">Step 2</button>
        </li>

        <li class="button-step-3">
          <button onclick="changeStep(3)">Step 3</button>
        </li>

        <li class="button-step-4">
          <button onclick="changeStep(4)">Step 4</button>
        </li>
      </ol>
    </aside>

    <section class="step step-1">
      <h1>Step 1</h1>
    </section>

    <section class="step step-2">
      <h1>Step 2</h1>
    </section>

    <section class="step step-3">
      <h1>Step 3</h1>
    </section>

    <section class="step step-4">
      <h1>Step 4</h1>
    </section>
  </section>

</body>

</html>
